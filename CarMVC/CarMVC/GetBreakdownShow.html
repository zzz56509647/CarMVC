    <script src="wwwroot\lib\jquery\dist\jquery.js"></script>

    <script>
        $(function () {
            Show();
        })

        function Show() {
            var id = location.search;
            id = id.substr(id.indexOf('=') + 1);

            $.ajax({
                url: 'http://localhost:57894/api/Admins3/' + id,
                type: 'get',
                dataType: 'json',
                crossDomain: true,
                success: function (d) {
                    $("#OrdersID").val(d.ordersID);
                    $("#Reson").val(d.reson);
                    $("#Phone").val(d.phone);

                }
            });
        }
    </script>
