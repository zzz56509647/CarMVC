<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
    <title>国内领先的预约出行服务平台-百车汇租车</title>

<body>
    <h1>百车汇租车<sup>租自驾享自由</sup></h1>

    <div class="login" style="margin-top:50px; width:400px">

        <div class="header">
            <div class="switch" id="switch">
                <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
            </div>
        </div>


        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 350px;width:400px">


            <!--登录-->
            <div class="web_login" id="web_login">


                <div class="login-box">


                    <div class="login_form">
                        <form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                            <input type="hidden" name="did" value="0" />
                            <input type="hidden" name="to" value="log" />
                            <div class="uinArea" id="uinArea">


                                <label class="input-tips" for="u">昵称：</label>
                                <div class="inputOuter" id="uArea">
                                    <input id="name" type="text" name="username" class="inputstyle"  />
                                    <!--<input type="text" id="u" name="username" class="inputstyle" />-->
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">邮箱：</label>
                                <div class="inputOuter" id="pArea">
                                    <input id="mail" type="text" class="inputstyle" />
                                   
                                    <!--<input type="password" id="p" name="p" class="inputstyle" />-->
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">验证：</label>
                                <div class="inputOuter" id="pArea">

                                    <input id="core" type="text"  class="inputstyle" />
                                    <input id="Button1" type="button" value="获取验证码" onclick="createcore()"  class="button_" />
                                    <input id="Hidden1" type="hidden" />
                                </div>
                            </div>

                            <div style="padding-left:50px;margin-top:20px;">
                                <!--<input id="buttonlogin" type="submit" value="登 录" style="width:150px;" class="button_blue" />-->
                                <input id="button" type="button" value="登录" style="width:150px; margin-top:20px;" class="button_blue "  />
                                
                            </div>
                        </form>
                    </div>

                </div>

            </div>
            <!--登录end-->
        </div>

        <!--注册-->
        <div class="qlogin" id="qlogin" style="display: none; height: 350px;width:400px ">

            <div class="web_login">
                <form name="form2" id="regUser" accept-charset="utf-8" action="" method="post"  >
                    <input type="hidden" name="to" value="reg" />
                    <input type="hidden" name="did" value="0" />
                    <div id="userCue" class="cue">快速注册请注意格式</div>
                    <ul class="reg_form" id="reg-ul">

                        <li>

                            <label for="user" class="input-tips2">昵称：</label>
                            <div class="inputOuter2">
                                <input id="nameadd" type="text" name="username" class="inputstyle" />
                            </div>

                        </li>

                        <li>
                            <label for="email" class="input-tips2">邮箱：</label>
                            <div class="inputOuter2">

                                <input id="mailadd" type="text" class="inputstyle" />
                            </div>

                        </li>
                        <li>
                            <label for="email" class="input-tips2">验证：</label>
                            <div class="inputOuter2">
                               
                                <div class="inputOuter" id="pArea">

                                    <input id="coreadd" type="text" class="inputstyle" />
                                    <input id="Button1add" type="button" value="获取验证码" onclick="addcreatecore()" class="button_" />
                                    <input id="Hidden1add" type="hidden" />
                                </div>
                            </div>

                        </li>
                        <li>
                            <div class="inputArea" style="height: 90px;">
                                <input type="button" id="buttonadd" style="margin-top:30px;margin-left:85px;" class="button_blue" value="同意协议并注册"  onclick="AddUser()"/>
                                
                                <a href="#" class="zcxy" target="_blank">注册协议</a>

                                

                            </div>

                        </li>

                    </ul>
                    <div class="cl"></div>
                </form>


            </div>


        </div>
        <!--注册end-->
    </div>
</body>
</html>
<script type="text/javascript">

    //发送验证码
    function createcore() {
        var Email = $("#mail").val();

                var reg = "^\\s*([A-Za-z0-9_-]+(\\.\\w+)*@(\\w+\\.)+\\w{2,5})\\s*$";

        if (Email.search(reg) == -1) {
            alert("邮箱格式错误！");
            return;
        }
        $.ajax({
            url: 'http://localhost:57894/api/user/SendMailMessage?Email=' + Email,
            type: 'get',

            success: function (d) {
                //alert(d);
                $("#Hidden1").val(d);
            }
        })
    }
    //登录方法
    $("#button").click(function () {


        var obj = {};
        obj.Name = $("#name").val();
        obj.Email = $("#mail").val();

        if (obj.Name == "" || obj.Email == "") {
            alert("用户名或邮箱不能为空！");
            return;
        }

        var core = $("#core").val();
        var hidden = $("#Hidden1").val();
        if (core != hidden) {
            alert("验证码错误！");
            return;
        }


        $.ajax({
            url: 'http://localhost:57894/api/userlogin',
            type: 'post',
            //dataType: 'json',
            data: JSON.stringify(obj),
            contentType: "application/json",

            success: function (d) {
                if (d > 0) {
                    alert("登录成功！");
                    location.href = '';
                }
                else {
                    alert("用户名错误！");
                    return;
                }
            }
        })
    })
    //注册发送验证码
    function addcreatecore() {
        var Email = $("#mailadd").val();

        var reg = "^\\s*([A-Za-z0-9_-]+(\\.\\w+)*@(\\w+\\.)+\\w{2,5})\\s*$";

        if (Email.search(reg) == -1) {
            alert("邮箱格式错误！");
            return;
        }
        $.ajax({
            url: 'http://localhost:57894/api/user/SendMailMessage?Email=' + Email,
            type: 'get',

            success: function (d) {
                //alert(d);
                $("#Hidden1add").val(d);
            }
        })
    }
    //注册方法
    function AddUser() {
        var obj = {};
        obj.Name = $("#nameadd").val();
        obj.Email = $("#mailadd").val();

        if (obj.Name == "" || obj.Email == "") {
            alert("用户名或邮箱不能为空！");
            return;
        }

        var core = $("#coreadd").val();
        var hidden = $("#Hidden1add").val();
        if (core != hidden) {
            alert("验证码错误！");
            return;
        }


        $.ajax({
            url: 'http://localhost:57894/api/user/Post',
            type: 'post',
            //dataType: 'json',
            data: JSON.stringify(obj),
            contentType: "application/json",

            success: function (d) {
                if (d > 0) {
                    alert("注册成功！");
                    location.href = 'UserIndex.html';
                }
                else {
                    alert("注册失败！");
                    return;
                }
            }
        })
    }
</script>
