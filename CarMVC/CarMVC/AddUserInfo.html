    <script>
        function AddUser() {
            var obj = {};
            obj.UName = $("#Text1").val();
            obj.IDcard = $("#Text2").val();
            $.ajax({
                url: 'http://localhost:57894/api/yyhCar3',
                type: 'post',
                dataType: 'json',
                data: obj,
                success: function (d) {
                    if (d > 0) {
                        alert('添加成功！');
                        location.href = '/YcxCar/GetCars';
                    }
                }
            })
    </script>
</head>
<body class="bg-light-gray" id="body" style="background-image:url(images/11.jpg)">
    <div class="container d-flex flex-column justify-content-between vh-100">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-5 col-lg-6 col-md-10">
                <div class="card">
                    <div class="card-header bg-primary">
                        <div class="app-brand">
                            <a href="/index.html">
                                <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30"
                                     height="33" viewBox="0 0 30 33">
                                    <g fill="none" fill-rule="evenodd">
                                        <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                                        <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                                    </g>

                            </a>
                        </div>
                    </div>
                    <div class="card-body p-5">
                        <h4 class="text-dark mb-5">个人实名认证</h4>
                        <form action="/index.html">
                            <div class="row">
                                <div class="form-group col-md-12 mb-4">
                                    <input type="text" class="form-control input-lg" id="Text1" aria-describedby="nameHelp" placeholder="Name">
                                </div>
                                <div class="form-group col-md-12 mb-4">
                                    <input type="email" class="form-control input-lg" id="Text2" aria-describedby="emailHelp" placeholder="Username">
                                </div>
                                <div class="col-md-12">

                                    <button type="submit" class="btn btn-lg btn-primary btn-block mb-4" onclick="AddUser()">提交</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
